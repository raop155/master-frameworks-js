<div class="general">
  <div class="center">
    <section id="content">
      <h1 class="subheader" v-if="!isEdit">Crear articulo</h1>
      <h1 class="subheader" v-else>Editar articulo</h1>

      <!-- form -->
      <form action class="mid-form" @submit.prevent="save()">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" v-model="article.title" />
          <div v-if="submitted && !$v.article.title.required">Ingrese titulo</div>
        </div>

        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" v-model="article.content" />
          <div v-if="submitted && !$v.article.content.required">Ingrese contenido</div>
        </div>

        <div class="form-group">
          <div v-if="isEdit && article.image">
              <img
              :src="domain + 'get-image/' + article.image"
              :alt="article.image"
              v-if="article.image"
              class="image-small"
            />
          </div>
          <label for="image">Imagen</label>
          <input type="file" id="file" ref="file" name="file0" @change="fileChange()" />
        </div>

        <div class="clearfix"></div>

        <input type="submit" value="Guardar" class="btn btn-success" />
      </form>
    </section>
    <Sidebar />
    <div class="clearfix"></div>
  </div>
</div>
